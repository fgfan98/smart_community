    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

<script type="text/html" id="activatedTpl">
    {{#  if(d.activated == 0){ }}

<script>
    //JavaScript代码区域
    var admin = JSON.parse(sessionStorage.getItem("vo"));

    layui.use('element', function(){
        var element = layui.element;
    });

    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#userTable'
            ,url: '/smart_community/admin/getUserPage.do'
            ,limit: 10
            ,limits: [10,30,50]
            ,cols: [[
                {type:'checkbox', width:'5%', fixed: 'left'}
                ,{field:'id',width:'5%', title: 'ID', sort: true}
                ,{field:'id_num',width:'22.5%', title: '身份证号'}
                ,{field:'real_name', width:'15%', title: '姓名'}
                ,{field:'sex', width:'15%', title: '性别'}
                ,{field:'mobile', width:'15%', title: '手机号'}
                ,{field:'activated', width:'10%', templet:'#activatedTpl', title: '账户状态'}
                ,{fixed: 'right', minWidth:'178', align:'center', toolbar: '#barDemo'}
            ]]
            ,page: true
        });

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                sessionStorage.setItem('id', data.id);
                layer.open({
                    type: 2,
                    title: '业主信息',
                    shadeClose: true,           //弹出框之外的地方是否可以点击
                    offset: '10%',
                    area: ['30%', '70%'],
                    content: 'popup/checkUser.html',
                    end:function () {
                        sessionStorage.removeItem('id');
                    }
                });
            } else if(obj.event === 'del'){
                layer.confirm('是否删除该行目标？', function(index){
                    console.log(obj);
                    $.ajax({
                        type: 'post',
                        async: true,
                        url: '/smart_community/admin/delUser.do',
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        dataType: 'JSON',
                        data: {
                            'id': obj.data.id
                        },
                        success: function (res) {
                            if (res) {
                                layer.msg("已删除该行目标！");
                                setTimeout(function () {
                                    window.location.reload();
                                }, 2*1000);
                            } else {
                                layer.msg("删除失败...");
                                setTimeout(function () {
                                    window.location.reload();
                                }, 2*1000);
                            }
                        }
                    })
                });
            } else if(obj.event === 'edit'){
                sessionStorage.setItem('id', data.id);
                layer.open({
                    type: 2,
                    title: '业主信息编辑',
                    shadeClose: true,           //弹出框之外的地方是否可以点击
                    offset: '10%',
                    area: ['30%', '70%'],
                    content: 'popup/editUser.html',
                    end:function () {
                        sessionStorage.removeItem('id');
                        window.location.reload();
                    }
                });
            }
        });

        var $ = layui.$, active = {
            delCheck: function(){ //获取选中数据
                var checkStatus = table.checkStatus('userTable')
                    ,data = checkStatus.data;
                if (data.length == 0){
                    layer.msg("未选中目标..");
                    return;
                } else
                    layer.confirm("是否删除选中目标？",function () {
                        $.ajax({
                            type: 'post',
                            async: true,
                            url: '/smart_community/admin/delUsers.do',
                            xhrFields: {
                                withCredentials: true
                            },
                            crossDomain: true,
                            dataType: 'JSON',
                            data: {
                                'users': JSON.stringify(data)
                            },
                            success: function (res) {
                                if (res) {
                                    layer.msg("删除成功！");
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 2*1000);
                                } else {
                                    layer.msg("部分删除失败...");
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 2*1000);
                                }
                            }
                        })
                    })
            }
            ,reload: function(){
                var nameReload = $('#nameReload');
                //执行重载
                table.reload('userTable', {
                    url: '/smart_community/admin/getUserNamePage.do',
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        real_name: nameReload.val()
                    }
                }, 'data');
            }
            ,goBack: function(){
                var nameReload = $('#nameReload');
                //执行重载
                table.reload('userTable', {
                    url: '/smart_community/admin/getUserPage.do',
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        real_name: nameReload.val()
                    }
                }, 'data');
            }
            ,addUser: function () {
                layer.open({
                    type: 2,
                    title: '添加业主',
                    shadeClose: true,           //弹出框之外的地方是否可以点击
                    offset: '10%',
                    area: ['25%', '40%'],
                    content: 'popup/addUser.html',
                    end:function () {
                        window.location.reload();
                    }
                });
            }
        };

        $('.tableEdit .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $('.tableReload .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    function pageInit() {
        $("#user_name").html(admin.real_name);
    }

    function exit() {
        $.ajax({
            type: 'post',
            async: false,
            url: '/smart_community/admin/exit.do',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data:{
                "job_num": admin.job_num
            },
            success: function () {
                sessionStorage.clear();
                alert("已退出登录");
                window.location.href = "../index.html";
            }
        });
    }
</script>
