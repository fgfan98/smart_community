    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 30px;" class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <fieldset class="layui-elem-field layui-field-title"
                              style="margin-top: 30px;">

                    </fieldset>

            </div>

            <div class="layui-row">
                <div class="layui-col-md10">&nbsp;</div>
                <div class="layui-col-md2">
                    <a onclick="" class="layui-btn layui-btn-sm layui-btn-primary layui-btn-radius">添加业主</a>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-md1">&nbsp;</div>
                <div class="layui-col-md10">
                    <div class="layui-btn-group demoTable">
                        <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
                        <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
                        <button class="layui-btn" data-type="isAll">验证是否全选</button>
                    </div>

                    <table class="layui-hide" id="idTest" lay-filter="demo"></table>

                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

<script src="../layui/layui.js"></script>
<script src="../layui/jquery.min.js"></script>
<script>
    //JavaScript代码区域
    var admin = JSON.parse(sessionStorage.getItem("vo"));

    layui.use('element', function(){
        var element = layui.element;
    });

    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#idTest'
            ,url: '/smart_community/admin/getUserPage.do'
            ,limit: 1
            ,cols: [[
                {type:'checkbox', fixed: 'left'}
                ,{field:'id', width:80, title: 'ID', sort: true}
                ,{field:'id_num', width:80, title: '身份证号'}
                ,{field:'real_name', width:80, title: '姓名'}
                ,{field:'mobile', title: '手机号', minWidth: 150}
                ,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
            ]]
            ,page: true
        });

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    layui.use('table', function(){
        var table = layui.table;

    });

    function pageInit() {
        $("#user_name").html(admin.real_name);
    }

    function exit() {
        $.ajax({
            type: 'post',
            async: false,
            url: 'http://127.0.0.1:8080/smart_community/admin/exit.do',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data:{
                "job_num": admin.job_num
            },
            success: function () {
                sessionStorage.clear();
                alert("已退出登录");
                window.location.href = "../index.html";
            }
        });
    }
</script>
</body>
</html>
