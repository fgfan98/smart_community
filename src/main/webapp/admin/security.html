<script src="../layui/layui.js"></script>
<script src="../layui/jquery.min.js"></script>
<script>
    //JavaScript代码区域
    var admin = JSON.parse(sessionStorage.getItem("vo"));

    layui.use(['element', 'form'], function(){
        var element = layui.element,
            form = layui.form
    });

    $("#resetform").click(function () {
        layui.form.val('secForm', {
            'new_passwd': ''
            ,'mobile': ''
            ,'old_passwd': ''
        })
    })

    $("#saveform").click(function () {
        var old_p = $("#old_passwd").val();
        if(old_p == admin.passwd) {
            var new_p = $("#new_passwd").val();
            var mobile = $("#mobile").val();
            if (new_p == null || new_p == undefined || new_p == "")
                new_p = admin.passwd;
            if (mobile == null || mobile == undefined || mobile == "")
                mobile = admin.mobile;
            $.ajax({
                type: 'post',
                async: false,
                url: '/smart_community/admin/upAdmin.do',
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                data: {
                    "id": admin.id,
                    "job_num": admin.job_num,
                    "real_name": admin.real_name,
                    "id_num": admin.id_num,
                    "mobile": mobile,
                    "sex": admin.sex,
                    "passwd": new_p
                },
                dataType:'JSON',
                success: function (res) {
                    alert("保存成功！");
                    upVo();
                    window.location.reload();
                },
                error: function () {
                    layer.alert("保存失败...")
                    return;
                }
            })
        } else {
            alert("愿密码输入错误！！")
        }
    })

    function upVo() {
        $.ajax({
            type: 'get',
            async: false,
            url: '/smart_community/admin/getAdminByJobNum.do',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                "job_num": admin.job_num
            },
            dataType:'JSON',
            success: function (res) {
                sessionStorage.setItem('vo',JSON.stringify(res));
            },
            error: function () {
                alert("更新浏览器缓存错误...请重新登录...");
                window.location.href = '../login.html';
                return;
            }
        })
    }

    function pageInit() {
        $("#user_name").html(admin.real_name);
    }

    function exit() {
        $.ajax({
            type: 'post',
            async: false,
            url: 'http://127.0.0.1:8080/smart_community/admin/exit.do',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data:{
                "job_num": admin.job_num
            },
            success: function () {
                sessionStorage.clear();
                alert("已退出登录");
                window.location.href = "../login.html";
            }
        });
    }
</script>
