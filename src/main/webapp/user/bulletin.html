                <li class="layui-nav-item layui-nav-itemed">

                    <dl class="layui-nav-child">
                        <dd><a href="house.html">住宅信息</a></dd>
                        <dd><a href="parking.html">车位信息</a></dd>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!-- 内容主体区域 -->
        <div style="padding: 30px;" class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <fieldset class="layui-elem-field layui-field-title"
                              style="margin-top: 30px;">
                        <legend>公告栏</legend>
                    </fieldset>

            </div>

        <div id="bulletin" style="padding: 30px; margin-left: 10%; margin-right: 40%">

<script src="../layui/layui.js"></script>
<script src="../layui/jquery.min.js"></script>
<script>
    //JavaScript代码区域
    var user = JSON.parse(sessionStorage.getItem("vo"));

    layui.use(['element','layer'], function(){
        var element = layui.element;

        $.ajax({
            type: 'get',
            async: false,
            url: '/smart_community/user/getAllBulletin.do',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            dataType:'JSON',
            success: function (res) {
                if (res == null){
                    layer.alert("加载失败...")
                    return;
                }
                fillBulletin(res);
            },
            error: function () {
                layer.alert("加载失败...")
                return;
            }
        })

    });

    function fillBulletin(data) {
        var b = '<ul class="layui-timeline">';
        for (var i = 0; i < data.length; i++) {
            b = b + '<li class="layui-timeline-item">\n' +
                '                    <i class="layui-icon layui-timeline-axis" onclick="viewFull('+data[i].id+')"></i>\n' +
                '                    <div class="layui-timeline-content layui-text">';
            b = b + '<h3 class="layui-timeline-title">' + data[i].post_date + '</h3>';
            b = b + '<p>' + data[i].content.substring(0,100) + '</p>';
            b = b + '</div>' + '</li>';
        }
        b = b + '</ul>';
        $("#bulletin").html(b);
    }

    function viewFull(id) {
        $.ajax({
            type: 'get',
            async: false,
            url: '/smart_community/user/getBulletinById.do',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data: {
                'id': id
            },
            dataType:'JSON',
            success: function (res) {
                if (res == null){
                    layer.alert("加载失败...")
                    return;
                }
                //公告层
                layui.layer.open({
                    type: 1
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: 'auto'
                    ,maxWidth: '800'
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: ['了解']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">'+res.content+'</div>'
                    ,success: function(layero){
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                        });
                    }
                });
            },
            error: function () {
                layer.alert("加载失败...")
                return;
            }
        })
    }

    function pageInit() {
        $("#user_name").html(user.real_name);
    }

    function exit() {
        $.ajax({
            type: 'post',
            async: false,
            url: '/smart_community/user/exit.do',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            data:{
                "id_num": user.id_num
            },
            success: function () {
                sessionStorage.clear();
                alert("已退出登录");
                window.location.href = "../index.html";
            }
        });
    }
</script>
</body>
</html>
