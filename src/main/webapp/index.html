<!DOCTYPE html>
<html lang="en">
<head>
  <title>欢迎！</title>
  <!-- Meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="" />
	<script src="./layui/jquery.min.js"></script>
  <script>
	  function login() {

	  	identity_radio = document.getElementsByName("identity");
	  	identity = "user";
	  	for (i = 0; i < identity_radio.length; i++)
	  		if (identity_radio[i].checked)
	  			identity = identity_radio[i].value;

	  	if(identity == "user")
		  userLogin();
	  	else if(identity == "admin")
	  		adminLogin();

	  }

	  function adminLogin() {
		  var job_num = $("#user_name").val();
		  var passwd = $("#passwd").val();
		  $.ajax({
			  type: 'post',
			  async: false,
			  url: '/smart_community/admin/login.do',
			  xhrFields: {
			  	withCredentials: true
			  },
			  crossDomain: true,
			  data: {
			  	'job_num': job_num,
				  'passwd': passwd
			  },
			  dataType: 'JSON',
			  success: function (res) {
				  if(res.msg == "success" || res.msg == "warning")
				  {
					  sessionStorage.setItem("identity","admin");
					  sessionStorage.setItem("vo",JSON.stringify(res.admin));
					  window.location.href = "admin/index.html";
				  }
				  else
					  alert(res.msg);
			  }
		  })
	  }

	  function userLogin() {
		  var user_name = $("#user_name").val();
		  var passwd = $("#passwd").val();
		  $.ajax({
			  type: 'post',
			  async: false,
			  url: '/smart_community/user/login.do',
			  xhrFields: {
			  	withCredentials: true
			  },
			  crossDomain: true,
			  data: {
			  	"user_name": user_name,
				  "passwd": passwd
			  },
			  dataType:'JSON',
			  success: function (res) {
				  if(res.msg == "success" || res.msg == "warning")
				  {
					  sessionStorage.setItem("identity","user");
					  sessionStorage.setItem("user_id",res.user)
					  window.location.href = "user/index.html";
				  }
				  else
					  alert(res.msg);
			  }
		  })
	  }
	 addEventListener("load", function () { setTimeout(hideURLbar, 0); }, false); function hideURLbar() { window.scrollTo(0, 1); }
  </script>
  <!-- Meta tags -->
  <!--stylesheets-->
  <link href="./welcom_page/css/style.css" rel='stylesheet' type='text/css' media="all">
  <!--//style sheet end here-->
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>
<body>
  <div class="mid-class">
	 <div class="art-right-w3ls">
		<h2>登陆&注册</h2>

		   <div class="main">
			  <div class="form-left-to-w3l">
				 <input type="text" id="user_name" placeholder="用户名" required="">
			  </div>
			  <div class="form-left-to-w3l ">
				 <input type="password" id="passwd" placeholder="密码" required="">
				 <div class="clear"></div>
			  </div>
		   </div>
		   <div class="left-side-forget">
			  <input type="radio" checked="true" name="identity" value="user">
			  <span class="remenber-me">业主</span>
			   <br />
			   <input type="radio" name="identity" value="admin">
			   <span class="remenber-me">管理员</span>
		   </div>
<!--		   <div class="right-side-forget">-->
<!--			  <a href="#" class="for">忘记密码...?</a>-->
<!--		   </div>-->
		   <div class="clear"></div>
		   <div class="btnn">
			  <button type="submit" onclick="login()">登陆</button>
		   </div>

		<div class="w3layouts_more-buttn">
		   <h3>还没有账号..?
			  <a href="#content1">业主注册
			  </a>
		   </h3>
		</div>
		<!-- popup-->
		<div id="content1" class="popup-effect">
		   <div class="popup">
			  <!--login form-->
			  <div class="letter-w3ls">
				 <form action="#" method="post">
					 <div class="form-left-to-w3l">
						 <input type="text" name="IDCard" placeholder="身份证号" required="true">
					 </div>
					<div class="form-left-to-w3l">
					   <input type="text" name="userName" placeholder="用户名" required="true">
					</div>
					<div class="form-left-to-w3l">
					   <input type="text" name="phone" placeholder="电话" required="true">
					</div>
					<div class="form-left-to-w3l">
					   <input type="password" name="password" placeholder="密码" required="true">
					</div>
					<div class="form-left-to-w3l margin-zero">
					   <input type="password" name="passwordConfirm" placeholder="确认密码" required="true">
					</div>
					<div class="btnn">
					   <button type="submit">注册</button>
					   <br>
					</div>
				 </form>
				 <div class="clear"></div>
			  </div>
			  <!--//login form-->
			  <a class="close" href="#">&times;</a>
		   </div>
		</div>
		<!-- //popup -->
	 </div>
	 <div class="art-left-w3ls">
		<h1 class="header-w3ls">
		   智能社区管理系统
		</h1>
	 </div>
  </div>
  <footer class="bottem-wthree-footer">
	 <p>Copyright &copy; .....</p>
  </footer>
</body>
</html>
